provisioner:
  name: ansible
  config_options:
    defaults:
      fact_caching: jsonfile
      fact_caching_connection: ./ansible_cache
  lint:
    name: ansible-lint
  inventory:
    group_vars:
      executors:
        ansible_python_interpreter: /usr/local/bin/python
      all:
        ansible_kafka_supported_versions:
          - protocol_version: "0.11.0"
            instance_suffix: "01103"
          - protocol_version: "1.1.1"
            instance_suffix: "111"
          - protocol_version: "2.8.2"
            instance_suffix: "282"
            zk_tls: true
        topic_defaut_configuration:
          state: 'present'
          replica_factor: 1
          partitions: 1
          options: {}
# In order to avoid code duplication and to reduce
# the time needed to do every tests, `create`, `prepare`
# and `converge` sequences are only used.
scenario:
  name: default
  create_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
  converge_sequence:
    - converge
    - verify
verifier:
  name: testinfra
  options:
    instafail: true
    s: true
    l: true
    verbose: true
    n: "auto"
    group: "${PYTEST_SPLIT_GROUP:-1}"
    splits: "${PYTEST_SPLIT_SPLITS:-1}"
    timeout: "${PYTEST_TIMEOUT_S:-600}"
